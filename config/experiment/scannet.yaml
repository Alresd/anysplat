# @package _global_
defaults:
  - base_config

dataset:
  - scannet:
      name: scannet
      roots: ["/tmp/scannet"]
      baseline_epsilon: 1e-3
      max_fov: 100.0
      make_baseline_1: false
      augment: true
      background_color: [0.0, 0.0, 0.0]
      cameras_are_circular: false
      load_depth: true
      near: 0.5
      far: 15.0
      input_image_shape: [256, 256]
      overfit_to_scene: null
      view_sampler:
        name: bounded
        num_context_views: 6
        num_target_views: 2