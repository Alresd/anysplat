# @package _global_

dataset:
  dl3dv:
    name: dl3dv
    roots: []
    baseline_min: 0.1
    baseline_max: 0.9
    max_fov: 100.0
    make_baseline_1: false
    augment: true
    relative_pose: true
    skip_bad_shape: true
    avg_pose: false
    rescale_to_1cube: false
    intr_augment: false
    normalize_by_pts3d: false
    original_image_shape: [480, 640]
    input_image_shape: [256, 256]
    background_color: [1.0, 1.0, 1.0]
    cameras_are_circular: false
    overfit_to_scene: null
    view_sampler:
      name: bounded
      num_context_views: 6
      num_target_views: 2
      min_distance_between_context_views: 1
      max_distance_between_context_views: 10
      min_distance_to_context_views: 1
      warm_up_steps: 1000
      initial_min_distance_between_context_views: 1
      initial_max_distance_between_context_views: 3
      max_img_per_gpu: 8
      min_gap_multiplier: 1
      max_gap_multiplier: 5